<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffb3c1;
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #444;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><text y="20" font-size="24">‚ù§Ô∏è</text></svg>') 16 0, auto;
        }

        /* Stars Canvas */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            transition: all 0.5s ease;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: white;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.8), 2px 2px 4px rgba(0,0,0,0.1);
            font-size: 2.5rem;
            margin-bottom: 30px;
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 77, 109, 0.6), 2px 2px 4px rgba(0,0,0,0.1); }
            50% { text-shadow: 0 0 30px rgba(255, 77, 109, 1), 2px 2px 4px rgba(0,0,0,0.1); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .card {
                padding: 30px;
            }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 60px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
        }

        .yes {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        .yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 77, 109, 0.8);
        }

        .yes:active {
            transform: scale(0.95);
        }

        .no {
            background-color: #f8f9fa;
            color: #666;
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 77, 109, 0.3);
        }

        .no:hover {
            background-color: #e8e9ea;
            transform: scale(0.95);
        }

        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 77, 109, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 77, 109, 0.8);
        }

        .music-toggle:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            .music-toggle {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }

        /* Bouquet Section */
        #bouquet-section {
            display: none;
            animation: fadeIn 1.5s ease-in-out;
        }

        .bouquet-container {
            position: relative;
            height: 350px;
            width: 350px;
            margin: 20px auto;
        }

        @media (max-width: 600px) {
            .bouquet-container {
                height: 280px;
                width: 280px;
            }
        }

        .flower-photo {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            border: 5px solid white;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 600px) {
            .flower-photo {
                width: 70px;
                height: 70px;
            }
        }
            animation: float 3s ease-in-out infinite;
        }

        /* Positioning photos in a circular bouquet */
        .p1 { top: 0; left: 125px; animation-delay: 0s; }
        .p2 { top: 60px; left: 30px; animation-delay: 0.5s; }
        .p3 { top: 60px; right: 30px; animation-delay: 1s; }
        .p4 { bottom: 80px; left: 0; animation-delay: 1.5s; }
        .p5 { bottom: 80px; right: 0; animation-delay: 0.2s; }
        .p6 { bottom: 0; left: 70px; animation-delay: 0.8s; }
        .p7 { bottom: 0; right: 70px; animation-delay: 1.2s; }
        .p8 { top: 110px; left: 125px; width: 110px; height: 110px; z-index: 2; animation-delay: 0.4s; }

        @media (max-width: 600px) {
            .p1 { left: 90px; }
            .p2 { left: 10px; }
            .p3 { right: 10px; }
            .p4 { left: 0; }
            .p5 { right: 0; }
            .p6 { left: 50px; }
            .p7 { right: 50px; }
            .p8 { left: 90px; width: 80px; height: 80px; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.3);
                opacity: 0;
            }
        }

        .message {
            color: white;
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.7);
            animation: slideUp 1s ease-out;
        }

        .love-message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin: 15px 0;
            min-height: 60px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        @media (max-width: 600px) {
            .message {
                font-size: 1.2rem;
            }
            .love-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Stars Canvas Background -->
    <canvas id="starfield"></canvas>

    <!-- Audio Elements -->
    <audio id="bgMusic" loop>
        <source src="C:\Users\sujee\OneDrive\Desktop\project\Until_I_Found_You.mp3" type="audio/mpeg">
    </audio>
    <audio id="clickSound">
        <source src="click-sound.mp3" type="audio/mpeg">
    </audio>

    <!-- Music Toggle Button -->
    <button class="music-toggle" id="music-toggle" onclick="toggleMusic()" title="Toggle Music">üéµ</button>

    <div class="card" id="main-card">
        <div id="question-section">
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button class="yes" onclick="showBouquet()">Yes! üíñ</button>
                <button class="no" id="no-btn" onmouseover="moveNo()">No üò¢</button>
            </div>
        </div>

        <div id="bouquet-section">
            <h1>Yay! Happy Valentine's! üå∏</h1>
            <div class="bouquet-container">
                <img src="photo1.jpeg" class="flower-photo p1" alt="Flower">
                <img src="photo2.jpeg" class="flower-photo p2" alt="Flower">
                <img src="photo3.jpeg" class="flower-photo p3" alt="Flower">
                <img src="photo4.jpeg" class="flower-photo p4" alt="Flower">
                <img src="photo5.jpeg" class="flower-photo p5" alt="Flower">
                <img src="photo6.jpeg" class="flower-photo p6" alt="Flower">
                <img src="photo7.jpeg" class="flower-photo p7" alt="Flower">
                <img src="photo8.jpeg" class="flower-photo p8" alt="Flower">
            </div>
            <p class="love-message" id="love-message">I love you so much! ‚ù§Ô∏è</p>
            <p class="message">You make me the happiest person! üéâ</p>
        </div>
    </div>

    <script>
        // ========== STARS ANIMATION ==========
        const canvas = document.getElementById("starfield");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const context = canvas.getContext("2d");
        const starCount = 100;
        const colorRange = [0, 60, 240];
        let starArray = [];
        let frameNumber = 0;

        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Initialize stars
        function initStars() {
            starArray = [];
            for (let i = 0; i < starCount; i++) {
                const x = Math.random() * canvas.offsetWidth;
                const y = Math.random() * canvas.offsetHeight;
                const radius = Math.random() * 1.2;
                const hue = colorRange[getRandom(0, colorRange.length - 1)];
                const sat = getRandom(50, 100);
                const opacity = Math.random();
                starArray.push({ x, y, radius, hue, sat, opacity, targetOpacity: Math.random() });
            }
        }

        function drawStars() {
            for (let i = 0; i < starArray.length; i++) {
                const star = starArray[i];
                context.beginPath();
                context.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                context.fillStyle = `hsla(${star.hue}, ${star.sat}%, 88%, ${star.opacity})`;
                context.fill();
            }
        }

        function updateStars() {
            for (let i = 0; i < starArray.length; i++) {
                const star = starArray[i];
                // Smooth opacity transition with blinking effect
                if (Math.random() > 0.98) {
                    star.targetOpacity = Math.random();
                }
                star.opacity += (star.targetOpacity - star.opacity) * 0.05;
            }
        }

        function drawStarfield() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            updateStars();
            frameNumber++;
            requestAnimationFrame(drawStarfield);
        }

        window.addEventListener("resize", function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        });

        initStars();
        drawStarfield();

        // ========== VALENTINE LOGIC ==========
        function moveNo() {
            const btn = document.getElementById("no-btn");
            const containerWidth = window.innerWidth - btn.offsetWidth - 20;
            const containerHeight = window.innerHeight - btn.offsetHeight - 20;

            const newX = Math.random() * containerWidth;
            const newY = Math.random() * containerHeight;

            btn.style.position = "fixed";
            btn.style.left = newX + "px";
            btn.style.top = newY + "px";
        }

        function showBouquet() {
            document.getElementById("question-section").style.display = "none";
            document.getElementById("bouquet-section").style.display = "block";

            const card = document.getElementById("main-card");
            card.style.maxWidth = "600px";
            card.style.background = "rgba(255, 255, 255, 0.25)";

            playSound('clickSound');
            createHearts();
            startLoveMessageAnimation();
        }

        function createHearts() {
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const heart = document.createElement("div");
                    heart.innerHTML = "‚ù§Ô∏è";
                    heart.style.position = "fixed";
                    heart.style.left = Math.random() * window.innerWidth + "px";
                    heart.style.bottom = "-50px";
                    heart.style.fontSize = Math.random() * 20 + 15 + "px";
                    heart.style.zIndex = "5";
                    heart.style.pointerEvents = "none";
                    heart.style.animation = `heartFloat ${2 + Math.random() * 2}s ease-in forwards`;
                    document.body.appendChild(heart);

                    setTimeout(() => heart.remove(), 4000);
                }, i * 150);
            }
        }

        // Enhanced love message animation
        function startLoveMessageAnimation() {
            const messageEl = document.getElementById("love-message");
            const messages = [
                "I love you so much! ‚ù§Ô∏è",
                "Every moment with you is special! üí´",
                "You make my heart smile! üòä",
                "Forever with you! üíï",
                "I'm so grateful for you! üôè"
            ];

            let currentMsg = 0;

            function animateMessage() {
                messageEl.style.opacity = "0";
                setTimeout(() => {
                    messageEl.textContent = messages[currentMsg];
                    messageEl.style.opacity = "1";
                    currentMsg = (currentMsg + 1) % messages.length;
                    setTimeout(animateMessage, 3000);
                }, 500);
            }

            messageEl.style.transition = "opacity 0.5s ease-in-out";
            animateMessage();
        }

        // ========== MUSIC CONTROL ==========
        let isMusicPlaying = false;

        function toggleMusic() {
            const bgMusic = document.getElementById("bgMusic");
            const musicToggle = document.getElementById("music-toggle");

            if (isMusicPlaying) {
                bgMusic.pause();
                musicToggle.textContent = "üîá";
                musicToggle.style.opacity = "0.5";
                isMusicPlaying = false;
            } else {
                bgMusic.play();
                musicToggle.textContent = "üéµ";
                musicToggle.style.opacity = "1";
                isMusicPlaying = true;
            }
        }

        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(err => console.log("Sound play error:", err));
            }
        }

        // Auto-play music when page loads
        window.addEventListener('load', function() {
            const bgMusic = document.getElementById("bgMusic");
            bgMusic.volume = 0.5; // Set volume to 50%
            bgMusic.play().catch(err => {
                console.log("Auto-play prevented, user interaction needed");
            });
            isMusicPlaying = true;
        });

        // Allow music to resume after user interaction
        document.addEventListener('click', function() {
            const bgMusic = document.getElementById("bgMusic");
            if (bgMusic.paused && isMusicPlaying) {
                bgMusic.play();
            }
        }, { once: true });
    </script>
</body>
</html>
